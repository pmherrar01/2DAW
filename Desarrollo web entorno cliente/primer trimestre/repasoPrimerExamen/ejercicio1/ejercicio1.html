<!--
Nivel 1: El Gestor de Tareas

Enunciado:

Crea una aplicación web para gestionar una lista de tareas (To-Do List).

El usuario debe poder escribir una tarea en un campo de texto y añadirla a una lista visible en la página usando un botón.

El usuario debe poder marcar una tarea como "completada". Al hacerlo, la tarea debe tacharse visualmente.

El usuario debe poder eliminar cualquier tarea de la lista (tenga en cuenta que debe ser capaz de eliminar tareas específicas).
-->
