<!--
Nivel 2: Galería de Gatos

Enunciado:

Desarrolla una galería de fotos de gatos usando la API pública TheCatAPI.

Al cargar la página, se debe hacer una llamada a la API para obtener 10 imágenes de gatos aleatorias. (Endpoint sugerido: https://api.thecatapi.com/v1/images/search?limit=10).

Las 10 imágenes deben mostrarse en la página.

Debe haber un botón que ponga "Cargar más gatos". Al pulsarlo, se debe hacer otra llamada a la API para traer 10 nuevas imágenes, que se añadirán a las que ya estaban (sin borrar las anteriores).
-->
